<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head></head>
<body>
<div th:fragment="content(list)">
	<nav style="border-radius:0px;margin-bottom:-1px;" class="navbar navbar-default">
		<div class="container-fluid">
	  		<div class="navbar-header">
	  			<span class="navbar-brand glyphicon glyphicon-filter" aria-hidden="true"></span>
	  		</div>
	 		<form class="navbar-form navbar-left" style="padding-left:0px;" role="form" th:action="@{/expense/html/main}" method="post">
	 			<div class="form-group">
				   <input type="text" class="form-control" id="no" name="no" th:value="${userForm!=null?userForm.no:_}" placeholder="输入工号">
	 			</div>
	 			<button type="submit" class="btn btn-sm btn-info">查询</button>
			</form>
		</div>
	</nav>
	<table id="userTable" class="table table-striped table-bordered table-hover table-condensed" contenteditable="false">
		<thead>
		    <tr>
				<th width=80px>编号</th>
				<th width=80px>种类</th>
				<th width=100px>提交日</th>
				<th width=100px>领款日</th>
				<th width=200px>【工号】领款人</th>			
				<th width=80px>状态</th>
				<th>备注</th>
		    </tr>
		</thead>
		<tbody>
			<tr th:each="receipt : ${list}">		
				<td th:text="${receipt.no}"></td>
				<td th:switch="${receipt.type}">
					<span th:case="0">用餐</span>
					<span th:case="1">出租车</span>
					<span th:case="2">支付核销</span>
				</td>
				<td th:text="${#dates.format(receipt.submitDate, 'yyyy-MM-dd')}"></td>
				<td th:text="${#dates.format(receipt.payDate, 'yyyy-MM-dd')}"></td>
				<td th:text="'['+${receipt.payeeId}+']'+' '+${receipt.user !=null? receipt.user.name:''}"></td>
				<td th:switch="${receipt.status}">
					<span th:case="0" class="label label-success">填单</span>
					<span th:case="1" class="label label-primary">提交</span>
					<span th:case="2" class="label label-default">领款</span>
				</td>
				<td th:text="${receipt.comment}"></td>
				
		    </tr>
		</tbody>
	</table>
</div>
</body>
</html>
