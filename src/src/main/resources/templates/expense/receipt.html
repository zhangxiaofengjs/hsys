<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head></head>
<body>
<div th:fragment="content(list)">
	<nav style="border-radius:0px;margin-bottom:-1px;" class="navbar navbar-default">
		<div class="container-fluid">
	  		<div class="navbar-header">
	  			<span class="navbar-brand glyphicon glyphicon-filter" aria-hidden="true"></span>
	  		</div>
	 		<form class="navbar-form navbar-left" style="padding-left:0px;" role="form" th:action="@{/expense/html/main?type=receipts}" method="post">
	 			<button type="submit" class="btn btn-sm btn-primary">返回</button>
	 			<button class="btn btn-sm btn-primary">添加</button>
	 			<button class="btn btn-sm btn-primary">删除</button>
			</form>
		</div>
	</nav>
	<table id="userTable" class="table table-striped table-bordered table-hover table-condensed" contenteditable="false">
		<thead>
		    <tr>
		    	<th colspan="7"><h3 class="hsys-text-center">报销单</h3></th>
		    </tr>
		    <tr>
				<th width=80px>编号</th>
				<th width=100px>种类</th>
				<th width=100px>日期</th>
				<th>事由</th>
				<th width=100px>数额</th>
				<th width=200px>报销人</th>
				<th width=200px>领款人</th>
		    </tr>
		</thead>
		<tbody>
			<tr th:each="item : ${list}">		
				<td th:text="${item.receiptId}"></td>
				<td th:switch="${item.type}">
					<span th:case="0">加班</span>
					<span th:case="1">办公用品</span>
					<span th:case="2">小组活动</span>
					<span th:case="3">住宿费</span>
					<span th:case="4">交通费</span>
					<span th:case="5">电脑设备</span>
					<span th:case="6">其他</span>
				</td>
				<td th:text="${#dates.format(item.date, 'yyyy-MM-dd')}"></td>
				<td th:text="${item.comment}"></td>
				<td th:text="${item.num}"></td>
				<td th:text="'['+${item.userId}+']'+' '+${item.user !=null? item.user.name:''}"></td>
				<td th:text="'['+${item.payeeId}+']'+' '+${item.user !=null? item.user.name:''}"></td>
				
		    </tr>
		</tbody>
	</table>
</div>
</body>
</html>
