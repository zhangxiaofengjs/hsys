<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="common/header::header">
</head>
<body>
	<script th:src="@{/js/user/list.js}"></script> 
	<nav style="border-radius:0px;margin-bottom:-1px;" class="navbar navbar-default">
		<div class="container-fluid">
	  		<div class="navbar-header">
	  			<span class="navbar-brand glyphicon glyphicon-filter" aria-hidden="true"></span>
	  		</div>
	 		<form class="navbar-form navbar-left" style="padding-left:0px;" role="form" th:action="@{/user/html/list}" method="post">
	 			<div class="form-group">
				   <input type="text" class="form-control" id="no" name="no" th:value="${user!=null?user.no:_}" placeholder="输入工号">
	 			</div>
	 			<button type="submit" class="btn btn-sm btn-info">刷新</button>
	 			<div class="form-group">
		 			<button type="button" class="btn btn-sm btn-info" id='addUser'>添加</button>
		 			<button type="button" class="btn btn-sm btn-info" id='editUser'>修改</button>
		 			<button type="button" class="btn btn-sm btn-info" id='initPwd'>初始化密码</button>
		 			<button type="button" class="btn btn-sm btn-info" id='setAuth'>设定权限</button>
		 		</div>
			</form>
		</div>
	</nav>

	<table id="userTable" class="table table-striped table-bordered table-hover table-condensed" contenteditable="false">
		<thead>
		    <tr>
		    	<th style="width:20px;"><input type="checkbox" name="selectAll"></th>
				<th>工号</th>
				<th>姓名</th>
				<th>所属</th>
				<th>入社年份</th>
				<th>邮件地址</th>
		    </tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}"
				th:rowid="${user.id}">
				<td>
					<input type="checkbox" name="select" th:rowid="${user.id}">
				</td>
				<td width=100px th:text="${user.no}" th:title="${user.id}"></td>
				<td width=100px th:text="${user.name}"></td>
				<td width=130px th:text="${user.name}"></td>
				<td width=130px th:text="${user.mail}"></td>
				<td width=200px th:text="${user.mail}"></td>
		    </tr>
		</tbody>
	</table>
	<div th:replace="common/footer::copyright"></div>
</body>
</html>
